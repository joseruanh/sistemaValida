<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="system/cadastroestilo.css"> 
    <script src="//unpkg.com/vanilla-masker@1.1.1/build/vanilla-masker.min.js">
    </script>
</head>
<body>
    <header><strong>Cadastro top</strong></header>

    <section id="s1">
        <div><p>Sisteminha de Cadastro automatizado em <strong>JavaScript</strong></p></div>       
    </section>

    <section id="s2">
        <div class="box">
            <form>
                <span class="text-center">Cadastro</span>
            <div class="input-container">
                <input type="text"  id="nome" required=""/>
                <label>Nome</label>		
            </div>
            <div class="input-container">
                <input type="text"  id="end" required=""/>
                <label>Endere√ßo</label>		
            </div>
            <div class="input-container">
                <input type="text"  id="frmCpf" name="frmCpf" required=""/>
                <label>CPF</label>		
            </div>
            
            <div class="input-container">
                <input type="text" id="phone" name="phone" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);" />
                <label>Telefone</label>
            </div>
                <button type="button" class="btn" id="cadastrar" onclick="cdt()">Cadastrar</button>
        </form>	
        </div>
    </section>
    <section id="s9">
        <h1>Dados cadastrais</h1>
        <div id="res"></div>
    </section>

    <script src="system/cadastro.js"></script>
    <script src="vanilla.js"></script>
    
    
</body>
</html>
